<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Skill-Up Qualification</title>
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;600;700;800&family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-container">
        <a href="/home/index.html" class="navbar-logo">Student Skill-Up</a>
        <ul class="navbar-menu">
          <li><a href="/home/index.html">Home</a></li>
          <li><a href="/news/index.html">News</a></li>
          <li><a href="/courses/index.html">Courses</a></li>
          <li><a href="/job/index.html">Jobs</a></li>
          <li><a href="/qualification/index.html">Update Qualification</a></li>
          <li><a href="/login/index.html">Logout</a></li>
        </ul>
      </div>
    </nav>

    <div id="navbar-placeholder"></div>
    <main class="container">
      <section class="qualification-section">
        <h1 class="title">Educational Qualification</h1>
        <form id="qualificationForm" class="qualification-form">
          <div class="form-group">
            <label for="qualification">Highest Educational Qualification</label>
            <select id="qualification" name="qualification" required>
              <option value="">Select your highest qualification</option>
              <option value="10th">10th Standard</option>
              <option value="12th">12th Standard</option>
              <option value="diploma">Diploma</option>
              <option value="graduate">Graduate</option>
              <option value="postgraduate">Post Graduate</option>
            </select>
          </div>
          <div class="form-group">
            <label for="year">Year of Completion</label>
            <input
              type="number"
              id="year"
              name="year"
              min="1900"
              max="2099"
              step="1"
              required
            />
          </div>
          <div class="form-group">
            <label for="institution">Institution Name</label>
            <input type="text" id="institution" name="institution" required />
          </div>

          <h2 class="subtitle">Interests (Optional)</h2>
          <div class="form-group">
            <label for="interests">Select Your Top Interests (Up to 5)</label>
            <select id="interests" name="interests" multiple>
              <option value="technology">Technology</option>
              <option value="healthcare">Healthcare</option>
              <option value="education">Education</option>
              <option value="finance">Finance</option>
              <option value="agriculture">Agriculture</option>
              <option value="manufacturing">Manufacturing</option>
              <option value="retail">Retail</option>
              <option value="hospitality">Hospitality</option>
            </select>
          </div>
          <div class="form-group">
            <label for="customInterest">Add Custom Interest</label>
            <input type="text" id="customInterest" name="customInterest" />
            <button
              type="button"
              id="addCustomInterest"
              class="btn btn-secondary"
            >
              Add
            </button>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
